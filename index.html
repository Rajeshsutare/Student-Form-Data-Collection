<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Student Information Form</title>
</head>
<body >
<h1 class=" text-white p-4 mb-4 text-center">CRUD using Web Storage</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 formInfo ">
                <h2 class="text-white text-center m-2">Student Form</h2>
                <form id="stdForm" class="text-white">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <div class="input-group">
                            <input type="text"  id="fname" class="form-control" required placeholder="Enter First Name">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-user-tie text-success"></i>
                                </span>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                       <div class="input-group">
                        <input type="text"  id="lname" class="form-control" required placeholder="Enter Last Name">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user-tie text-success"></i>
                            </span>
                        </div>
                       </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                    <div class="input-group">
                        <input type="text"  id="email" class="form-control" required placeholder="Enter Your email">
                    <div class="input-group-prepend">
                            <span class="input-group-text text-success">
                                <i class="fa-regular fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    </div>
                    <div class="form-group w-100%">
                        <label for="contact">Contact</label>
                        <div class="input-group">
                            <input type="text"  id="contact" class="form-control " required placeholder="+ 91 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-address-book text-success"></i>
                                </span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mr-1" id="submitBtn">Add Student</button>
                        <button type="reset" class="btn btn-warning" id="resetBtn">Reset</button>
                    
                        <button type="button" class="btn btn-success d-none" id="updateBtn">Update</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h2 class="text-center text-white p-2">Student Information</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="text-center  text-white bg-primary">
                        <tr>
                            <th>Sr No</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="stdInfo" class="text-center text-white" >
                            
                    </tbody>
                </table>
            </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
